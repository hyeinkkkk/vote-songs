<div flex layout="column" class="bg-color" layout-padding>
    <div layout="column" layout-align="center left" flex="20" layout-padding>
        <div class="result-default-font bold-font" style="color: #EE5762;">
            Thank you for listening
        </div>
        <div class="result-default-font bold-font" style="color: #F9D5DD;">
            쏠라티의 음악을 사랑하는 당신에게<br>
            추천하는 와줘서고마워 메뉴는?
        </div>
    </div>
    <div layout="column" flex layout-align="top center" flex="40">
        <div layout="column">
            <h2 class="font-color-white">{{type.name}}</h2>
        </div>
        <div layout="column" layout-align="center center" flex class="result-description-box result-default-font bold-font" >
            {{type.description}}
        </div>
    </div>
    <div layout="row" flex="10" layout-align="center center" layout-padding flex="30">
          <div flex="10">
              &nbsp;
          </div>
          <div layout="column" flex layout-align="center center">
              <md-button class="md-raised md-primary exit-button" ng-click="goHome()">공연 나가기</md-button>
          </div>
          <div flex="10">
              &nbsp;
          </div>
    </div>
</div>
