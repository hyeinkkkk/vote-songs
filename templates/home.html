
<!DOCTYPE html>
<html lang="en" ng-app="songApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <!-- Custom styles for this template -->
    <link href="static/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

    <script src="static/js/app.js"></script>
  </head>

  <body>
    <div class="container" role="main">
        <div class ="starter-template">
        <div class="row">
        {% raw %}
        <div ng-controller ="FormController">
            <div class="col-md-12">
                <form>
                <input type="text" ng-model="inputText"></input>
                <md-button type="submit" ng-click="buttonClicked()" class="md-primary md-raised">Button</md-button>

                </form>
                <hr>
                {{modText}}
            </div>
        </div>
        {% endraw %}
      </div>
      </div>
    </div>



  </body>
</html>
